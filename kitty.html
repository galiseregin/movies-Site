<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disney Characters</title>
</head>
<body>

<h2 style="text-align: center;">ADD Disney Characters</h2>
<div style="text-align: center;">
    <form action="http://localhost:3000/addcharacters" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="mini Mouse" required>
        <br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="1928" required>
        <br><br>

        <label for="weapon">Weapon:</label>
        <input type="text" id="weapon" name="weapon" value="None">
        <br><br>

        <label for="villain">Villain:</label>
        <input type="text" id="villain" name="villain" value="None">
        <br><br>

        <label for="picture">Picture:</label>
        <input type="text" id="picture" name="picture" value="mickey.jpg" required>
        <br><br>

        <button type="submit">Add Character</button>
    </form>
</div>

</body>
</html>
